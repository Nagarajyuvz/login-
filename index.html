<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Local Service Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to access Local Service Finder</p>
      </div>
      <form id="login-form" action="success.html" method="POST">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn login-btn">Sign In</button>
        <div class="separator">
          <span>OR</span>
        </div>
        <button type="button" class="btn google-btn">
          <img src="Google_Icons-09-512.webp" alt="Google Logo">
          Continue with Google
        </button>
      </form>
      <div class="signup-link">
        <p>Don't have an account? <a href="/signup">Create account?</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
